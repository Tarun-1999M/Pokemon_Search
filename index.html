<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokemon Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <h1>Pokemon Search App</h1>
            <form>
            <h3>Search for pokemon name or ID:</h3>
            <input type="text" id="search-input" required>
            <button id="search-button" type="submit">Search</button>
            
            <div id="info">
                <div class="name">
                <span id="pokemon-name"></span>
                <span id="pokemon-id"></span>
                </div>
            
            <div id="measurements">
                <span id="weight"></span>
                <span id="height"></span>
            </div>

            <div id="image"></div>

            <div id="types">
                <span class="typesButton"></span>
            </div>
            </div>
            
            <div id="stats">
                <table>
                    <tr>
                        <th>BASE</th>
                        <th>STATS</th>
                    </tr>

                    <tr>
                        <td id="hpValue">HP:</td>
                        <td id="hp"></td>
                    </tr>

                    <tr>
                        <td id="attackValue">Attack:</td>
                        <td id="attack"></td>
                    </tr>

                    <tr>
                        <td id="defenseValue">Defense:</td>
                        <td id="defense"></td>
                    </tr>

                    <tr>
                        <td id="special-attackValue">Sp.attack:</td>
                        <td id="special-attack"></td>
                    </tr>

                    <tr>
                        <td id="special-defenseValue">Sp.defense:</td>
                        <td id="special-defense"></td>
                    </tr>

                    <tr>
                        <td id="speedValue">Speed:</td>
                        <td id="speed"></td>
                    </tr>

                </table>
            </div>

            </form>

        </div>
        <script src="script.js"></script>
    </body>
</html>
